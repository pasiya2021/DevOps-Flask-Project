<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Flask App - Mumbai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        form {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .messages {
            margin-top: 30px;
        }
        .message {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .timestamp {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ DevOps Flask Application</h1>
        <p class="subtitle">
            Two-Tier Architecture: Flask + MySQL 
            <span class="badge">Mumbai Region</span>
        </p>
        
        <form action="/add" method="POST">
            <input type="text" name="message" placeholder="Enter your message..." required>
            <button type="submit">üì§ Send</button>
        </form>
        
        <div class="messages">
            <h2>üí¨ Messages</h2>
            {% if messages %}
                {% for message in messages %}
                <div class="message">
                    <p><strong>{{ message[1] }}</strong></p>
                    <div class="timestamp">‚è∞ {{ message[2] }}</div>
                </div>
                {% endfor %}
            {% else %}
                <p style="text-align: center; color: #999; padding: 30px;">
                    No messages yet. Be the first to post! üéâ
                </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
